<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuickBytes Daily Digest</title>
<style>
body {
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
line-height: 1.6;
color: #333;
margin: 0;
padding: 2rem;
background-color: #f8f9fa;
}
.container {
max-width: 800px;
margin: 0 auto;
background: #fff;
padding: 2rem;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
border-radius: 8px;
}
.post-header {
border-bottom: 2px solid #eee;
margin-bottom: 2rem;
padding-bottom: 1rem;
}
.post-header h1 {
font-size: 2.5rem;
color: #007bff;
margin-top: 0;
}
.post-list {
list-style: none;
padding: 0;
}
.post-item {
border-bottom: 1px solid #eee;
padding: 1rem 0;
}
.post-item:last-child {
border-bottom: none;
}
.post-link {
font-size: 1.5rem;
text-decoration: none;
color: #212529;
transition: color 0.3s;
}
.post-link:hover {
color: #007bff;
}
.post-meta {
font-size: 0.875rem;
color: #6c757d;
}
</style>
</head>
<body>
<div class="container">
<header class="post-header">
<h1>QuickBytes Daily Digest</h1>
<p>A daily digest of the most important headlines.</p>
</header>
<ul class="post-list">
{% for post in site.posts %}
<li class="post-item">
<h2 class="post-title">
<a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
</h2>
<p class="post-meta">{{ post.date | date: "%B %d, %Y" }}</p>
</li>
{% endfor %}
</ul>
</div>
</body>
</html>
